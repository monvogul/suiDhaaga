<html>
<head>
    <script src="jquery.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" rel="stylesheet"
          style="user-select: text;">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet"
          style="user-select: text;">
    <script src="jqueryzoom.js" type="text/javascript"></script>
</head>
<body>
<h2>Image Zoom Examples</h2>
<div style="display: flex;">

    <div>
        <span>Image 1: Orignal Width x Height = 317 x 446 </span>
        <span class="zoom" style=" overflow: hidden;">
          <img class="zoomImg" src="assets/suitImg1.webp" style="width: 400px"/>
    </span>
    </div>

    <div>
        <span>Image 2: Orignal Width x Height = 433 x 577 </span>
        <span class="zoom" style=" overflow: hidden;">
          <img class="zoomImg" src="assets/suitBg1.png" style="width: 400px"/>
      </span>
    </div>

    <div>
        <span>Image 3: Orignal Width x Height = 960 x 1280 </span>
        <span class="zoom" style=" overflow: hidden;">
          <img class="zoomImg" src="assets/lehenga.jpg" style="width: 400px"/>
      </span>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('img')
            .wrap('<span style="display:inline-block"></span>')
            .css('display', 'block')
            .parent()
            .zoom({magnify: 3});
    });
</script>
</body>
</html>
